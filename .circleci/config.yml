version: 2.1

orbs:
  slack: circleci/slack@4.4.4

executors:
  demo-executor:
    docker:
      - image: cimg/php:8.0.10
        environment:
          DB_CONNECTION: circle_testing
      - image: circleci/mysql:8.0.26-ram
    working_directory: ~/work

commands:
  composer_install:
    steps:
      - restore_cache:
          keys:
            - v1-composer-deps-{{ checksum "src/composer.json" }}-{{ .Branch }}
            - v1-composer-deps-{{ checksum "src/composer.json" }}
            - v1-composer-deps
      - run:
          name: Install PHP libraries
          command: |
            cd src &&
            composer install -n --prefer-dist &&
            composer dump-autoload
      - save_cache:
          key: v1-composer-deps-{{ checksum "src/composer.json" }}-{{ .Branch }}
          paths:
            - src/vendor

  slack_notify:
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1
      - slack/notify:
          event: fail
          template: basic_fail_1

jobs:
  setup:
    executor: demo-executor
    steps:
      - checkout
      - run:
          name: Update apt-get
          command: sudo apt-get update
      - composer_install
      - persist_to_workspace:
          root: .
          paths:
            - src/vendor

  exec_test:
    executor: demo-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run PHPUnit circle_testing
          command: |
            cd src &&
            phpdbg -qrr vendor/bin/phpunit --log-junit phpunit/junit.xml
      - store_test_results:
          path: src/phpunit
      - slack_notify

workflows:
  version: 2
  build_test:
    jobs:
      - setup
      - exec_test:
          context: SLACK_INTEGRATION
          requires:
            - setup
